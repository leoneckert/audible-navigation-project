<!DOCTYPE html>
<html>
    <head>
    
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body  style="background-color: rgb(200,200,200)">
        
        <button type="button" id="hide_show_info">hide/show info</button>
        <div id="info" style="display:none">
          <p>this data is from the following plugins: <br>- <b>cordova-plugin-device-orientation</b> 1.0.1<br>- <b>cordova-plugin-geolocation</b> 1.0.1</p>
          <p id="output"></p>
          <p id="output1"></p>
          <p id="output2"></p>
          <p id="output3"></p>
        </div>
        <div id="canvas_here"></div>
        <div id="map_here"></div>
        <!-- <a href="#" id="select_destination">select destination</a>
        <a href="#" id="back_to_compass">back main screen</a>-->
        <button type="button" id="change_destination">change destination</button>
        <ul id="destinations" style="list-style-type: none; display:none" >
          <br>
          <li><button type="button" id="itp">ITP, New York</button></li><br>
          <li><button type="button" id="timessquare">Times Square</button></li><br>
          <li><button type="button" id="brooklyn">Home, Brooklyn</button></li><br>
          <li><button type="button" id="philadelphia">Philadelphia</button></li><br>
      
          <li><button type="button" id="losangeles">Los Angeles</button></li><br>
          <li><button type="button" id="london">London</button></li><br>
          
          <li><button type="button" id="lima">Lima</button></li><br>
          <li><button type="button" id="vancouver">Vancouver</button></li><br>
          
          <li><button type="button" id="barcelona">Barcelona</button></li><br>

        </ul>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libraries/Tone.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script src="js/libraries/p5.js" type="text/javascript"></script>
        <script src="js/libraries/p5.dom.js" type="text/javascript"></script>
        <script src="js/libraries/p5.sound.js" type="text/javascript"></script>
        <script src="js/sketch.js" type="text/javascript"></script>
      
    </body>
</html>
